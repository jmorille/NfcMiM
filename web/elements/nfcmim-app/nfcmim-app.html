<link rel="import" href="../../bower_components/polymer/polymer.html">


<!--

The `nfcmim-app` provides  

@group nfcmim-app Elements
@element nfcmim-app
@demo demo/index.html
-->

<dom-module id="nfcmim-app">

    <style>
        :host {
            display: block;
        }
        neon-animated-pages  {
            height: 100vh;
        }
    </style>
    <template>
        <more-route-selector>
            <neon-animated-pages attr-for-selected="route" selected="{{pageSelected}}">
                <div route="home">
                    <nfcmim-home></nfcmim-home>
                </div>
                <div route="chat">
                    <nfcmin-chat></nfcmin-chat>
                </div>
                <div route="reader">Reader</div>
                <div route="card">Card</div>
            </neon-animated-pages>
        </more-route-selector>

    </template>
</dom-module>

<script>
    (function () {
        'use strict';

        Polymer({
            is: 'nfcmim-app',

            properties: {
                pageSelected: {
                    type: String,
                    notify: true
                }
            }

        });
    })();
</script>
