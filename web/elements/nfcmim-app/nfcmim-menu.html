<link rel="import" href="../../bower_components/polymer/polymer.html">



<!--

The `nfcmin-menu` provides  

@group nfcmin-menu Elements
@element nfcmin-menu
@demo demo/index.html
-->

<dom-module id="nfcmim-menu">

    <style>
        :host {
            display: block;
        }
    </style>
    <template>

        <paper-menu class="list"  attr-for-selected="route">
            <paper-icon-item on-tap="_onTapMenu" route="home">
                <iron-icon icon="inbox" item-icon></iron-icon> Home
            </paper-icon-item>

            <paper-icon-item on-tap="_onTapMenu" route="chat">
                <iron-icon icon="inbox" item-icon></iron-icon> Chat
            </paper-icon-item>
            <paper-icon-item on-tap="_onTapMenu" route="reader">
                <iron-icon icon="inbox" item-icon></iron-icon> Reader
            </paper-icon-item>
            <paper-icon-item on-tap="_onTapMenu" route="card">
                <iron-icon icon="inbox" item-icon></iron-icon> Card
            </paper-icon-item>
        </paper-menu>

    </template>
</dom-module>

<script>
    (function () {
        'use strict';

        Polymer({
            is: 'nfcmim-menu',

            properties: {},

            _onTapMenu: function (event) {
                var evt = Polymer.dom(event);
                var sender = evt.rootTarget;
                var route = sender.getAttribute('route');
                console.log('Request navigateTo', route);
                MoreRouting.navigateTo(route);
                event.preventDefault();
            }

        });
    })();
</script>
